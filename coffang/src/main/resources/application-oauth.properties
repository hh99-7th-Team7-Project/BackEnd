spring.security.oauth2.client.registration.kakao.client-id = System.getenv("KAKAO_CLIENT_ID")
spring.security.oauth2.client.registration.kakao.client-secret = System.getenv("KAKAO_CLIENT_SECRET")
spring.security.oauth2.client.registration.kakao.scope = profile_nickname, account_email
spring.security.oauth2.client.registration.kakao.client-name = Kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type = authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri = System.getenv("KAKAO_REDIRECT")
spring.security.oauth2.client.registration.kakao.client-authentication-method = POST

spring.security.oauth2.client.provider.kakao.authorization-uri = System.getenv("KAKAO_AUTHORIZATION")
spring.security.oauth2.client.provider.kakao.token-uri = System.getenv("KAKAO_TOKEN")
spring.security.oauth2.client.provider.kakao.user-info-uri = System.getenv("KAKAO_USER")
spring.security.oauth2.client.provider.kakao.user-name-attribute = id

# google
spring.security.oauth2.client.registration.google.client-id= System.getenv("GOOGLE_CLIENT_ID")
spring.security.oauth2.client.registration.google.client-secret= System.getenv("GOOGLE_CLIENT_SECRET")
spring.security.oauth2.client.registration.google.redirect-uri= System.getenv("GOOGLE_REDIRECT")
spring.security.oauth2.client.registration.google.scope=profile,email

# naver
# registration
spring.security.oauth2.client.registration.naver.client-id= System.getenv("NAVER_CLIENT_ID")
spring.security.oauth2.client.registration.naver.client-secret= System.getenv("NAVER_CLIENT_SECRET")
spring.security.oauth2.client.registration.naver.redirect-uri= System.getenv("NAVER_REDIRECT")
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.scope=name,email,profile_image
spring.security.oauth2.client.registration.naver.client-name=Naver

# provider
spring.security.oauth2.client.provider.naver.authorization-uri= System.getenv("NAVER_AUTHORIZATION")
spring.security.oauth2.client.provider.naver.token-uri= System.getenv("NAVER_TOKEN")
spring.security.oauth2.client.provider.naver.user-info-uri= System.getenv("NAVER_USER")
spring.security.oauth2.client.provider.naver.user-name-attribute=response