version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/coffang/deploy
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    
### 새로 추가한 부분 ###
hooks:
  ApplicationStart:
    - location: run_new_was.sh
      timeout: 180
      runas: ubuntu
    - location: health_check.sh
      timeout: 180
      runas: ubuntu
    - location: switch_new.sh
      timeout: 180
      runas: ubuntu

